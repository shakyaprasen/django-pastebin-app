{% extends 'pastebin/base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        {% for post in list_object %}
            <div class="row">
                <a href="{% url 'pastebin:DisplayPost' post.short_url %}">{{post.title}}-----{{post.post_info}}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
